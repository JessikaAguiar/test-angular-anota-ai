<toolbar />
<main class="container">
  <div class="row justify-center mt-5 mb-3">
    <div class="col-sm-12 col-md-6 col-xl-7">
      <input-search placeholder="Buscar" (value)="searchValue($event)" />
    </div>
  </div>
  <div class="row justify-center align-center card-container">
    <div
      class="col-sm-12 col-md-5 col-lg-3 col-xl-3 col-xxl-2 ml-1 mr-1 display-flex justify-center align-center format-space"
      *ngFor="let card of cards">
      <card [card]="card" (delete)="removeCard($event)" />
    </div>
  </div>
</main>
